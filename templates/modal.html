<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Modal</title>
    <link rel="stylesheet" href="../css/modal.css">
</head>
<body>

    <!-- Trigger/Open The Modal -->
    <button id="myBtn">Open Modal</button>

    <div id="myModal" class="modal">

      <div class="modal-content">

        <div class="container">
            <span class="close">&times;</span>
            <br>
            <h3>Student Name Here</h3>

            <div class="left">
                <h4>Issues</h4>
                <hr>
                <p class="issue">This is the issue this kid is having.</p>
            </div>

            <div class="right">
                <h4>Additional Info</h4>
                <hr>
                <p class="info">This kid is here every minute of every day.</p>
            </div>

            <button id="complete" class="complete">Complete Appointment</button>

        </div>


      </div>

    </div>

    <script src="../js/modal.js"></script>
</body>
</html>
